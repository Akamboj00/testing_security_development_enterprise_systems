# This file replaces the applications.properties in the "main" folder.
# This configuration file is not going to be part of the packaged JAR file, as under "test" folder.

# Going to use embedded H2 instead of production DB.

spring.datasource.url = jdbc:h2:mem:;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name = org.h2.Driver

spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.database = h2
spring.jpa.show-sql=true

my.custom.foo = test
my.custom.test = test

