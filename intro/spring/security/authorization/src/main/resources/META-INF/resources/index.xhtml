<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
>

<h2>Spring Security Example With Database</h2>

<br/>

<sec:authenticated>
    <p><h:outputText value="Hi #{userInfoController.userName}!!!"/></p>

    <a href="/protected.jsf" id="protectedLinkId">Link</a> to protected resource.

    <br/>

    <form action="/logout">
        <input value="Log out" type="submit" id="logoutBtnId"/>
    </form>
</sec:authenticated>

<sec:anonymous>
    <p>You are not logged in</p>
    <h:button id="loginBtnId" outcome="/login.jsf" value="Log in"/>
    <h:button id="signinBtnId" outcome="/signin.jsf" value="Sign in"/>
</sec:anonymous>

</html>
