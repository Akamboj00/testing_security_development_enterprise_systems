<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Sign In</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
</h:head>

<h:body>
    <h:form prependId="false">

        <h:outputLabel value="User and/or password are wrong."
                       rendered="${!empty param['error']}"/>

        <h:panelGrid columns="2" layout="grid">
            <h:outputText value="username"/>
            <h:inputText id="username" value="#{signInController.username}"/>
            <h:outputText value="password"/>
            <h:inputHidden id="password" value="#{signInController.password}"/>
        </h:panelGrid>
        <h:commandButton id="submit" value="Sign In"  action="#{signInController.signInUser}"/>

    </h:form>

</h:body>

</html>
