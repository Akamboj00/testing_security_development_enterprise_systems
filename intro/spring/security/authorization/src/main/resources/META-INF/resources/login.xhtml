<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:view contentType="text/html">
    <h:head>
        <title>Login</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <div id="starterDiv" class="ui-fluid">
                <h:outputLabel value="Connection failed: user and/or password are wrong."
                               rendered="${!empty param['error']}"/>

                <h:panelGrid columns="2" layout="grid">
                    <h:outputText value="username"/>
                    <h:inputText id="username"/>
                    <h:outputText value="password"/>
                    <h:inputHidden id="password"/>
                </h:panelGrid>
                <h:commandButton id="submit" value="Login" />
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
