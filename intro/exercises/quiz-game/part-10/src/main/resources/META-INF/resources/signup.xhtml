<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Sign Up
    </ui:define>


    <ui:define name="content">

        <h:form prependId="false">
            <div>

                <h:outputText value="Username: "/>
                <h:inputText id="username" value="#{signInController.username}" class="login"/><br/>
                <h:outputText value="Password: "/>
                <h:inputSecret id="password"  value="#{signInController.password}" class="login"/><br/>

                <h:commandButton id="submit" value="Sign Up"  action="#{signInController.signInUser}" class="gameBtn"/>
            </div>
        </h:form>

    </ui:define>

</ui:composition>

</html>
