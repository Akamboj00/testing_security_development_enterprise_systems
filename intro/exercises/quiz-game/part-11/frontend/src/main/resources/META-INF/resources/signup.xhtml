<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Sign Up
    </ui:define>


    <ui:define name="content">

        <h:form prependId="false">
            <div>
                <!--<p:outputLabel value="Connection failed: user and/or password are wrong."-->
                <!--rendered="${!empty param['error']}"/>-->

                <h:outputText value="username"/>
                <h:inputText id="username" value="#{signInController.username}"/>
                <h:outputText value="password"/>
                <h:inputSecret id="password"  value="#{signInController.password}"/>

                <h:commandButton id="submit" value="Sign Up" ajax="false" action="#{signInController.signInUser}"/>
            </div>
        </h:form>

    </ui:define>

</ui:composition>

</html>
