<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">
        Quiz Game
    </ui:define>


    <ui:define name="content">

        <h2>Quiz Game</h2>

        <sec:authenticated>

            <h:form>
                <h:commandButton value="New Match" action="#{matchController.newMatch}" />
            </h:form>

            <c:set value="#{userInfoController.stats}" var="stats"/>

            Your victories: <h:outputLabel value="#{stats.victories}"/>

            <br/>

            Your defeats: <h:outputLabel value="#{stats.defeats}"/>
        </sec:authenticated>


        <sec:anonymous>
            Log in to play!!!
        </sec:anonymous>

    </ui:define>

</ui:composition>
</html>
